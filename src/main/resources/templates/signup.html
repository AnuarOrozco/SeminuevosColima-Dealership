<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/signupStyles.css">
</head>
<body>
    <div class="container-registro">
        <h2 class="text-center mb-4">Regístrate</h2>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Crea una contraseña" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirma tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-principal btn-block">Registrarse</button>
        </form>
        <p class="text-center mt-3">
            ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>
        </p>
    </div>

    <script src="/js/signup.js"></script>

</body>
</html>
